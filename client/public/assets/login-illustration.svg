<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#ff9a9e" opacity="0.2" />
  
  <!-- Character -->
  <g transform="translate(250, 250)">
    <!-- Laptop -->
    <rect x="-80" y="-20" width="160" height="100" rx="10" fill="#d3d3d3" />
    <rect x="-70" y="-10" width="140" height="80" rx="5" fill="#f5f5f5" />
    
    <!-- Person -->
    <circle cx="0" cy="-80" r="40" fill="#6c5ce7" />
    <rect x="-30" y="-40" width="60" height="80" rx="20" fill="#6c5ce7" />
    
    <!-- Arms -->
    <rect x="-70" y="-20" width="40" height="15" rx="5" fill="#6c5ce7" transform="rotate(-20)" />
    <rect x="30" y="-20" width="40" height="15" rx="5" fill="#6c5ce7" transform="rotate(20)" />
    
    <!-- Decorative elements -->
    <circle cx="-100" cy="-100" r="20" fill="#ff9a9e" opacity="0.7" />
    <circle cx="100" cy="-80" r="15" fill="#ff9a9e" opacity="0.5" />
    <circle cx="80" cy="80" r="25" fill="#ff9a9e" opacity="0.6" />
    <circle cx="-80" cy="100" r="18" fill="#ff9a9e" opacity="0.4" />
    
    <!-- Abstract lines -->
    <path d="M-150,0 C-100,50 100,50 150,0" stroke="#ff9a9e" stroke-width="3" fill="none" />
    <path d="M-120,-120 C-50,-50 50,-50 120,-120" stroke="#ff9a9e" stroke-width="3" fill="none" />
    <path d="M-120,120 C-50,50 50,50 120,120" stroke="#ff9a9e" stroke-width="3" fill="none" />
  </g>
</svg>
